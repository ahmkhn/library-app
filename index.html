<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <button onClick="displayForm();">Add Book (+)</button>
    <div class="form-popup" id="myForm" style="display:none; border:3px solid red" >
        <form class="form-container" id="form2">
          <label for="title"><b>Book Title</b></label>
          <input type="text" placeholder="Enter title..." name="title" required id="titleText">

          <label for="pages"><b># of Pages</b></label>
          <input type="text" placeholder="Enter # of pages" name="pages" required id="pagesText">

          <label for="hasRead">Read?</label>
          <input type="checkbox" id="hasRead" name="hasRead">
          

          <button type="submit" class="btn" onClick="getDetails(); displayBooks();">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
        <script>
            document.getElementById("form2").addEventListener("submit", function(event){
                event.preventDefault()
            });
        </script>
      </div>
</body>
</html>
